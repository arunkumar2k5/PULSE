version: '3.8'

services:
  # React Frontend Application
  pulse-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulse-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - plantuml-server
    networks:
      - pulse-network
    restart: unless-stopped

  # PlantUML Server
  plantuml-server:
    image: plantuml/plantuml-server:jetty
    container_name: plantuml-server
    ports:
      - "8080:8080"
    environment:
      - PLANTUML_LIMIT_SIZE=8192
    networks:
      - pulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pulse-network:
    driver: bridge

volumes:
  plantuml-data:
